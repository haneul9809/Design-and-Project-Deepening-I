<!DOCTYPE html>
<html>
    <head>
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- 부가적인 테마 -->

        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <title>OpenPose를 활용한 자세교정</title>
    </head>
    <body>
        <div class="row text-center" style="width: 100%">
            <h2>OpenPose를 활용한 자세교정 웹페이지</h2>
            <h4>이 웹페이지를 사용하기 위해 <mark>웹캠</mark>을 활성화해주세요</h4>
    
            <p class="lead">웹캠을 준비한 후, 시작 버튼을 눌러 자세교정 프로그램을 시작하세요</p>
        </div>

        <div class="row text-center" style="width: 100%">
            <div class="row">
                <div class="col-md-4">
                 <button type="button" class="btn btn-success btn-lg">시작</button>
             </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger btn-lg">종료</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default btn-lg">설정</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="row text-center" style="width: 100%">
                    웹캠
                </div>
            </div>
            <div class="col-md-6">
                <div class="row text-center" style="width: 100%">
                타임라인
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6"> <div class="container">
                <div class="row">
                    <div class="col-lg-8  offset-lg-2">
                        <h3 class="mt-5">Live Streaming</h3>
                        <img src="{{ url_for('video_feed') }}" width="100%">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table table-condensed">
                    <!--<table class="table table-striped table-hover">--> 
                        <thead> 
                            <tr> 
                                <th>번호</th> 
                                <th>날짜 및 시간</th> 
                                <th>항목</th> 
                            </tr> 
                        </thead> 
                        <tbody> 
                            <tr> 
                                <td>1</td> 
                                <td>2021. 4. 27 AM10:41:48</td> 
                                <td>자세 경고</td> 
                            </tr> 
                            <tr> 
                                <td>2</td> 
                                <td>2021. 4. 27 AM11:02:32</td> 
                                <td>거북목</td> 
                            </tr> 
                            <tr> 
            
                            </tbody>
                    </table>
            </div>
        </div>
